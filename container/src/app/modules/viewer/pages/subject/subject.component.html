<mat-sidenav-container class="app-sidenav-subject">
    <mat-sidenav #subjectsidenav opened mode="side" opened="true" class="app-sidenav-menu-subject">
        <mat-nav-list>
            <a mat-list-item (click)="openModule('http://localhost:3000/news')">
                <div mat-line>
                    <mat-icon class="white-icon">subject</mat-icon>
                </div>                
                <div mat-line>Новости</div> 
            </a>
            <a mat-list-item (click)="openModule('http://localhost:3000/lectures')">
                <div mat-line>
                    <mat-icon class="white-icon">subject</mat-icon>
                </div>                
                <div mat-line>Лекции</div> 
            </a>
            <a mat-list-item (click)="openModule('http://localhost:3000/labs')">
                <div mat-line>
                    <mat-icon class="white-icon">subject</mat-icon>
                </div>                
                <div mat-line>Лабораторные</div>
                <div mat-line>работы</div> 
            </a>
            <a mat-list-item> 
                <div mat-line>
                    <mat-icon class="white-icon">assessment</mat-icon>
                </div>                
                <div mat-line>Тесты</div>
            </a>
            <a mat-list-item> 
                <div mat-line>
                    <mat-icon class="white-icon">library_books</mat-icon>
                </div>                
                <div mat-line>ЭУМК</div>
            </a>
            <a mat-list-item> 
                <div mat-line>
                    <mat-icon class="white-icon">school</mat-icon>
                </div>                
                <div mat-line>КП</div>
            </a>
      
          </mat-nav-list>
    </mat-sidenav>
    <div class="app-sidenav-content-subject">
        <div class="subject-frame">
            <iframe [src]="selectedModuleUrl"></iframe>
        </div>
    </div>
</mat-sidenav-container>
