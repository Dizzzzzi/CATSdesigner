<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<div class="layout-wrapper d-lg-flex" style="height: 90%;padding-top: 10px">
  <!-- start chat-leftsidebar -->
  <div class="chat-leftsidebar mr-lg-1" style="height: 100%;">
    <!-- Start side-menu nav -->
    <div class="flex-lg-column my-auto">
      <ul class="nav nav-pills side-menu-nav justify-content-center" role="tablist">
        <li class="nav-item" ngbTooltip="Chats">
          <a class="nav-link active" id="pills-chat-tab" (click)="activetab=2" href="javascript: void(0);"
            [ngClass]="{'active': activetab === 2}">
            <i class="ri-message-3-line"></i>
          </a>
        </li>
        <li class="nav-item" ngbTooltip="Groups">
          <a class="nav-link" id="pills-groups-tab" (click)="activetab=3" href="javascript: void(0);"
            [ngClass]="{'active': activetab === 3}">
            <i class="ri-group-line"></i>
          </a>
        </li>
      </ul>
    </div>
    <!-- end side-menu nav -->

    <div class="tab-content">
      <!-- Start chats tab-pane -->
      <div id="pills-chat" role="tabpanel" aria-labelledby="pills-chat-tab" *ngIf="activetab === 2">
        <app-chats></app-chats>
      </div>
      <!-- End chats tab-pane -->

      <!-- Start groups tab-pane -->
      <div id="pills-groups" role="tabpanel" aria-labelledby="pills-groups-tab" *ngIf="activetab === 3">
        <app-groups></app-groups>
      </div>
      <!-- End groups tab-pane -->
    </div>

  </div>

  <!-- Start User chat -->
  <div class="user-chat w-100" id="chat-room">
    <div class="d-lg-flex" style="height: 100%;">

      <!-- start chat conversation section -->
      <div class="w-100">
        <div class="p-3 p-lg-4 border-bottom">
          <div class="row align-items-center">
            <div class="col-sm-4 col-8">
              <div *ngIf="dataService.activChat" class="media align-items-center">
                <div class="d-block d-lg-none mr-2">
                  <a href="javascript: void(0);" class="user-chat-remove text-muted font-size-16 p-2"
                    (click)="closeUserChat()"><i class="ri-arrow-left-s-line"></i></a>
                </div>
                <div class="media-body overflow-hidden">
                  <h5 class="font-size-16 mb-0 text-truncate"><a href="#"
                      class="text-reset user-profile-show">{{dataService.activChat.name}}</a> <i
                      class="ri-record-circle-fill font-size-10 text-success d-inline-block ml-1"></i></h5>
                </div>
              </div>
            </div>
            <div class="col-sm-8 col-4">
              <ul class="list-inline user-chat-nav text-right mb-0">

                <li class="list-inline-item">
                  <div class="dropdown" ngbDropdown>
                    <button class="btn nav-btn dropdown-toggle" ngbDropdownToggle type="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <i class="ri-search-line"></i>
                    </button>
                    <div class="dropdown-menu p-0 dropdown-menu-right dropdown-menu-md" ngbDropdownMenu>
                      <div class="search-box p-2">
                        <input type="text" class="form-control bg-light border-0"
                          placeholder="Чаты">
                      </div>
                    </div>
                  </div>
                </li>

                <li class="list-inline-item">
                  <div class="dropdown" ngbDropdown>
                    <button class="btn nav-btn dropdown-toggle" ngbDropdownToggle type="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <i class="ri-more-fill"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                      <a class="dropdown-item" >Удалить<i
                          class="ri-delete-bin-line float-right text-muted"></i></a>
                    </div>
                  </div>
                </li>

              </ul>
            </div>
          </div>
        </div>
        <!-- end chat user head -->

        <!-- start chat conversation -->
        <perfect-scrollbar class="chat-conversation p-3 p-lg-4" style="height: 90%;">
          <ul class="list-unstyled mb-0" style="height: 90%;">
            <li *ngFor="let data of Messages" [ngClass]="{'right': data.align === 'right'}" style="height: 90%;">
              <div class="conversation-list" *ngIf="!data.isToday">
                <div class="chat-avatar">
                  <img src="{{data.profile}}" alt="">
                </div>

                <div class="user-chat-content">
                  <div class="ctext-wrap">
                    <div class="ctext-wrap-content">
                      <p class="mb-0">
                        {{data.text}}
                        <span class="animate-typing" *ngIf="data.istyping">
                          <span class="dot ml-1"></span>
                          <span class="dot ml-1"></span>
                          <span class="dot ml-1"></span>
                        </span>
                      </p>

                      <ul class="list-inline message-img mb-0" *ngIf="data.isimage">
                        <div>
                            <a class="popup-img d-inline-block m-1" href="#" title="Project 1">
                              <img :src="http://localhost:4200/catService/file/Download?chatId={{dataService.activChat.id}}&file={{data.fileContent}}" alt="" class="rounded border">
                            </a>
                          </div>
                          <div class="message-img-link">
                            <ul class="list-inline mb-0">
                              <li class="list-inline-item">
                                <a (click)="download(data.fileContent)">
                                  <i class="ri-download-2-line"></i>
                                </a>
                              </li>
                            </ul>
                          </div>
                      </ul>

                      <div class="card p-2 mb-2" *ngIf="data.isfile">
                        <div class="media align-items-center">
                          <div class="media-body">
                            <div class="text-left">
                              <h5 class="font-size-14 mb-1">{{data.fileContent}}</h5>
                              <p class="text-muted font-size-13 mb-0">{{data.fileSize}}</p>
                            </div>
                          </div>

                          <div class="ml-4">
                            <ul class="list-inline mb-0 font-size-20">
                              <li class="list-inline-item">
                                <a (click)="download(data.fileContent)" class="text-muted">
                                  <i class="ri-download-2-line"></i>
                                </a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="dropdown align-self-start" ngbDropdown>
                      <a class="dropdown-toggle" role="button" ngbDropdownToggle data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="ri-more-2-fill"></i>
                      </a>
                      <div class="dropdown-menu" ngbDropdownMenu>
                        <a class="dropdown-item">Скопировать<i
                            class="ri-file-copy-line float-right text-muted"></i></a>
                        <a *ngIf="dataService.user.role=='lector'" class="dropdown-item" (click)="remove(data.id)">Удалить<i
                            class="ri-delete-bin-line float-right text-muted"></i></a>
                      </div>
                    </div>
                  </div>
                  <div class="ctext-wrap" *ngIf="data.message2">
                    <div class="ctext-wrap-content">
                      <p class="mb-0">
                        {{data.message2}}
                      </p>
                      <p class="chat-time mb-0"><i class="ri-time-line align-middle"></i> <span
                          class="align-middle">{{data.time}}</span></p>
                    </div>
                    <div class="dropdown align-self-start" ngbDropdown>
                      <a class="dropdown-toggle" href="#" role="button" ngbDropdownToggle data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="ri-more-2-fill"></i>
                      </a>
                      <div class="dropdown-menu" ngbDropdownMenu>
                        <a class="dropdown-item">Копировать<i
                            class="ri-file-copy-line float-right text-muted"></i></a>
                        <a class="dropdown-item">Удалить <i
                            class="ri-delete-bin-line float-right text-muted"></i></a>
                      </div>
                    </div>
                  </div>
                  <div class="conversation-name">{{data.name}}</div>
                </div>
              </div>

              <div class="chat-day-title" *ngIf="data.isToday">
                <span class="title">Today</span>
              </div>
            </li>
          </ul>
        </perfect-scrollbar>
        <!-- end chat conversation end -->

        <!-- start chat input section -->
        <div class="p-3 p-lg-4 border-top mb-0" style="padding-left: 0px !important;">
          <div class="row no-gutters">
            <div class="col">
              <div>
                <input type="text" [(ngModel)]="currentMsg.text" class="form-control form-control-lg bg-light border-light"
                  placeholder="Enter Message...">
              </div>
            </div>
            <div class="col-auto">
              <div class="chat-input-links ml-md-2">
                <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                    <button type="button" class="btn btn-link text-decoration-none font-size-16 btn-lg waves-effect"
                      data-toggle="tooltip" data-placement="top" ngbTooltip="Emoji">
                      <i class="ri-emotion-happy-line"></i>
                    </button>
                  </li>
                  <li class="list-inline-item">
                    <button type="button" (click)="openDialog()" class="btn btn-link text-decoration-none font-size-16 btn-lg waves-effect"
                      data-toggle="tooltip" data-placement="top" ngbTooltip="Attached File">
                      <i class="ri-attachment-line"></i>
                    </button>
                  </li>
                  <li class="list-inline-item">
                    <button type="submit" (click)="sendMsg()"
                      class="btn btn-primary font-size-16 btn-lg chat-send waves-effect waves-light">
                      <i class="ri-send-plane-2-fill"></i>
                    </button>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>
        <!-- end chat input section -->
      </div>
      <!-- end chat conversation section -->
    </div>
  </div>
</div>
