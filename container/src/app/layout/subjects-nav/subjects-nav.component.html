<mat-toolbar class="subjects-toolbar main-toolbar" color="primary">
    <button aria-haspopup="true" mat-button="" [matMenuTriggerFor]="menu" class="mat-button">
        <span class="mat-button-wrapper">
            <h2 class="mat-h2">{{coreService.selectedSubject != null ? coreService.selectedSubject.Name : "Выберите предмет"}}</h2>        
        </span>
        <div class="mat-button-ripple mat-ripple" matripple></div>
        <div class="mat-button-focus-overlay"></div>
    </button>
    <mat-menu #menu="matMenu">
        <a mat-menu-item *ngFor="let subject of subjects; let i = index" (click)="changeSubject(subject.Id)"> {{subject.Name}}</a>
    </mat-menu>

    <div class="flex-spacer"></div>
    <button *ngIf="isLector" (click)="onSubjects()" mat-raised-button color="warn">Управление предметами</button>   
</mat-toolbar>
<router-outlet></router-outlet>
