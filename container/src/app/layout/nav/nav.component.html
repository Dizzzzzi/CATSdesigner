<mat-toolbar class="mat-elevation-z6 main-toolbar" color="primary">
  <a href="/" class="nav-link home">
    <img src="/assets/images/nav-logo.png" width="150" height="40" title="Home" alt="Home" class="ng-star-inserted">
  </a>
  <span class="example-spacer"></span>
  <div *ngIf="!isAdmin" >
    <a mat-button [routerLink]="'/web/viewer'" >Предметы</a>
  </div>
  <a *ngIf="isLector" mat-button [routerLink]="'/emails'" >Дипломное проектирование</a>


  <div class="flex-spacer"></div>
  <mat-form-field *ngIf="!isAdmin" class="search-form" appearance="legacy">
    <input matInput type="text" placeholder="Поиск">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div *ngIf="isLector" >
    <button  mat-icon-button  class="icon-h">
       <mat-icon [matBadge]="unconfirmedStudents"
       matBadgeOverlap="true"
       matBadgePosition="above"
       matBadgeColor="warn"
       matBadgeSize="small"
       [routerLink]="'/web/confirmation'" >
       person_add_alt_1</mat-icon>
    </button>
  </div>
  <button mat-icon-button [routerLink]="'/emails'"  class="icon-h">
    <mat-icon matBadge="15"
    matBadgeOverlap="true"
    matBadgePosition="above"
    matBadgeColor="warn"
    matBadgeSize="small"
    [routerLink]="'/web/confirmation'">mail</mat-icon>
  </button>
  <button mat-icon-button  class="end icon-h">
    <img src="./../../assets/images/account.png" class="account" />
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu"  class="icon-h">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>О системе</span>
    </button>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Выйти</span>
    </button>
  </mat-menu>
</mat-toolbar>
