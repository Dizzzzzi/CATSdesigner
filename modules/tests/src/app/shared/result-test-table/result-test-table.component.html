<ng-container *ngIf="scareThing">
  <ng-container *ngFor="let studentResults of scareThing, let iq = index">
    <ng-container class="result-test-table-table"
                  *ngIf="studentResults && studentResults[0] && studentResults[0][1].test.length != 0">
      {{"Подгруппа " + (iq+1)}}
      <div>
        <mat-table [dataSource]="studentResults" class="mat-elevation-z8 table-test-bg">
          <!-- Position Column -->
          <ng-container matColumnDef="Id">
            <mat-header-cell *matHeaderCellDef class="mat-header-cell-id"> No.</mat-header-cell>
            <mat-cell *matCellDef="let index = index" class="mat-header-cell-id"> {{index+1}}</mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef class="mat-header-cell-description">Тест</mat-header-cell>
            <mat-cell *matCellDef="let element" class="mat-header-cell-description"> {{element[1].name}}
            </mat-cell>
          </ng-container>

          <ng-container *ngFor="let dummy of ' '.repeat(testSize).split(''), let i = index" [matColumnDef]="'test'+i">
            <mat-header-cell *matHeaderCellDef class="mat-header-cell-action">{{"Тест " + (i+1)}}</mat-header-cell>
            <mat-cell *matCellDef="let element" class="mat-header-cell-action"
                      (click)="openAnswersDialog(element[1].test[i].testId)" [matTooltip]="element[1].test[i].testName">
              {{element[1].test[i].points ? element[1].test[i].points: "тест не пройден"}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="average">
            <mat-header-cell *matHeaderCellDef class="mat-header-cell-average">Средняя</mat-header-cell>
            <mat-cell *matCellDef="let element" class="mat-header-cell-average"> {{element[2]}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
<ng-template #loading>
  <mat-card>
    <mat-card-content>
      <section class="example-section">
        <mat-progress-bar
          class="example-margin"
          [color]="'primary'"
          [mode]="'indeterminate'">
        </mat-progress-bar>
      </section>
    </mat-card-content>
  </mat-card>
</ng-template>
