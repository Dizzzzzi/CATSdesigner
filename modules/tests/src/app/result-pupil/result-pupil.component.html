<app-header [text]="'Тестирование и отладка ПО'"
            [smallText]="'Результаты тестов'"></app-header>
<div class="result-pupil-container">
  <div class="result-pupil-container-search">
    <mat-form-field appearance="outline">
      <mat-label>Поиск</mat-label>
      <input matInput placeholder="Введите название теста" (change)="onValueChange($event)">
    </mat-form-field>
  </div>
</div>
<mat-tab-group>
  <mat-tab label="Тесты для контроля знаний">
    <app-result-test-table [tests]="knowledgeControlTests"></app-result-test-table>
  </mat-tab>
  <mat-tab label="Тесты для самоконтроля">
    <app-result-test-table [tests]="selfControlTests"></app-result-test-table>
  </mat-tab>
  <mat-tab label="Тесты для обучения с искусственной нейронной сетью">
    <app-result-test-table [tests]="nNTests"></app-result-test-table>
  </mat-tab>
</mat-tab-group>
