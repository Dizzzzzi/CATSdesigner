<ng-container *ngIf="editingTest;else loading">
  <h1 mat-dialog-title class="popup-container">{{editingTest.Title ? editingTest.Title : 'Создание теста'}}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput [placeholder]="'Название теста'" [value]="editingTest.Title ? editingTest.Title : ''" (change)="writeTitle($event, 'Title')">
    </mat-form-field>
  </div>
  <div mat-dialog-content>
    <mat-form-field class="edit-test-wrapper">
      <textarea matInput [placeholder]="'Описание'"
                [value]="editingTest.Description ? editingTest.Description : ''" (change)="writeTitle($event, 'Description')"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-content class="edit-test-time">
    <mat-form-field>
      <input matInput type="number"
             [placeholder]="'Время на 1 вопрос (сек)'"
             [value]="editingTest.TimeForCompleting ? editingTest.TimeForCompleting : 0"
             (change)="writeTitle($event, 'TimeForCompleting')">
    </mat-form-field>
    <mat-checkbox class="example-margin"
                  [value]="editingTest.SetTimeForAllTest ? editingTest.SetTimeForAllTest : false"
    (change)="checkBoxTrue($event)">{{'Задать время на весь тест'}}
    </mat-checkbox>
  </div>

  <div mat-dialog-content>
    <mat-form-field>
      <input matInput type="number" [placeholder]="'Количество вопросов'"
             [value]="editingTest.CountOfQuestions ? editingTest.CountOfQuestions : 0"
             (change)="writeTitle($event, 'CountOfQuestions')">
    </mat-form-field>
  </div>
  <div class="edit-test-type">
    <div class="edit-test-type-block">
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="chosenType">
        <mat-radio-button class="example-radio-button" *ngFor="let category of CATEGORIES" [value]="category">
          {{category}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Закрыть</button>
    <button mat-raised-button color="primary" (click)="onYesClick()" cdkFocusInitial>Ок</button>
  </div>
</ng-container>
<ng-template #loading>
  <div class="edit-test-popup-loader">
    <mat-progress-spinner
      class="example-margin"
      [color]="'primary'"
      [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
</ng-template>
