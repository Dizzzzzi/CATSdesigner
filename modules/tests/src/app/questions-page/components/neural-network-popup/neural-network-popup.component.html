<div class="neural-network-popup-container">
  <div class="neural-network-popup-title">{{"Создание нейронной сети"}}</div>
  <div class="neural-network-popup-block">
    <div class="neural-network-popup-block-title">
      {{"Этап 1: Обучающая выборка"}}
    </div>
    <div class="neural-network-popup-block-table" *ngIf="showTable && questions">
      <div class="neural-network-popup-block-table-header">
        <div class="neural-network-popup-block-table-header-question">{{"Вопрос"}}</div>
        <div class="neural-network-popup-block-table-header-complexity">{{"Сложность"}}</div>
        <div class="neural-network-popup-block-table-header-theme">{{"Тема"}}</div>
      </div>
      <div class="neural-network-popup-block-table-value" *ngFor="let question of data.questions">
        <div class="neural-network-popup-block-table-value-question">{{question.Title}}</div>
        <div class="neural-network-popup-block-table-value-complexity">{{question.ComlexityLevel}}</div>
        <div class="neural-network-popup-block-table-value-theme">{{question.ConceptId}}</div>
      </div>
    </div>
    <button class="neural-network-popup-block-button"
            mat-raised-button
            [class.disabled]="generateDisabled"
            [disabled]="generateDisabled"
            (click)="generate()">
      {{"Сгенерировать"}}
    </button>
  </div>

  <div class="neural-network-popup-block" *ngIf="showSecondStep">
    <div class="neural-network-popup-block-title">{{"Этап 2: Обучение"}}</div>
    <div>
      <button *ngIf="!trainHidden"
              class="neural-network-popup-block-button"
              [class.disabled]="trainDisabled"
              mat-raised-button
              [disabled]="trainDisabled"
              (click)="train()">
        {{"Обучить"}}
      </button>
    </div>
    <ng-container *ngIf="trainDisabled">
      <mat-card>
        <mat-card-content>
          <section class="example-section">
            <mat-progress-bar
              class="example-margin"
              [color]="'primary'"
              [mode]="'indeterminate'">
            </mat-progress-bar>
          </section>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
  <div class="neural-network-popup-block" *ngIf="showThirdStep">
    <div class="neural-network-popup-block-title">{{"Этап 3: Сохранение"}}</div>
    <div>
      <button class="neural-network-popup-block-button"
              [class.disabled]="saveDisabled"
              mat-raised-button
              *ngIf="!saveHidden"
              [disabled]="saveDisabled"
              (click)="save()">
        {{"Сохранить сеть"}}
      </button>
    </div>
    <ng-container *ngIf="saveDisabled">
      <mat-card>
        <mat-card-content>
          <section class="example-section">
            <mat-progress-bar
              class="example-margin"
              [color]="'primary'"
              [mode]="'indeterminate'">
            </mat-progress-bar>
          </section>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{'button.close' | translate : 'Закрыть'}}</button>
  </div>
</div>
