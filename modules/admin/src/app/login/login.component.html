<mat-card>
    <mat-card-title>
        <mat-icon>assignment_ind</mat-icon>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="this.form" (ngSubmit)="submit()">
            <mat-form-field>
                <input type="text" matInput placeholder="Логин" formControlName="username" maxlength="100">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Пароль" formControlName="password" maxlength="50">
            </mat-form-field>
            <button (click)="this.login()" type="submit" mat-button>Войти</button>
            <button mat-button class="style-a" (click)="this.changePassword()">Забыли пароль?</button>
            <button mat-button class="style-a" (click)="this.openControlGroupDialog()">Контроль успеваемости</button>
            <button class="style-a" routerLink='/register' type="submit" mat-button>Регистрация</button>
        </form>
    </mat-card-content>
</mat-card>
