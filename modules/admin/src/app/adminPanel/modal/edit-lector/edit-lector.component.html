<h1 mat-dialog-title>Редактирование преподавателя</h1>
<form [formGroup]="this.form" (ngSubmit)="submit()">
    <mat-dialog-content>
        <h2>{{ this.data.FullName.value }}</h2>
        <mat-form-field>
            <input matInput formControlName="Surname" placeholder="Фамилия" maxlength="50">
            <mat-error *ngIf="hasError('Surname', 'required')">Поле не может быть пустым</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="Name" placeholder="Имя" maxlength="50">
            <mat-error *ngIf="hasError('Name', 'required')">Поле не может быть пустым</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="Patronymic" placeholder="Отчество" maxlength="50">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="SkypeContact" placeholder="Skype" maxlength="50">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="Phone" placeholder="Номер" maxlength="50">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="Skill" placeholder="Способности">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="About" placeholder="О преподаватели">
        </mat-form-field>

        <div class="checkbox">
            <mat-checkbox formControlName="IsSecretary">Секретарь</mat-checkbox>
        </div>
        <div class="checkbox">
            <mat-checkbox formControlName="IsLectureHasGraduateStudents">Руководитель дипломного проекта</mat-checkbox>
        </div>

        <mat-form-field>
            <mat-label>Группы</mat-label>
            <mat-select formControlName="Groups" multiple>
                <mat-option *ngFor="let group of groups" [value]="group">{{ group.Name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="password">
            <a [routerLink]="['resetPassword/lector', this.form.controls.Id.value]" (click)="onNoClick()">Сбросить пароль</a>
        </div>
    </mat-dialog-content>
    <div class="line"></div>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Отмена</button>
        <button class="btn" [disabled]='this.form.invalid' mat-button (click)="onYesClick()">Изменить</button>
    </mat-dialog-actions>
</form>
