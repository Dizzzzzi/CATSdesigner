<div mat-dialog-content class="lab-work-component__popover" #popoverContent>
  <div  *ngIf="needToGetInitialTest">
    <p>Вы впервые работаете с адаптивным обучением на этом предмете!</p>
    <p>Для старта процесса обучения пожалуйста пройдите предтест...</p>
    <button mat-raised-button>Пройти предтест</button>
  </div>

  <mat-radio-group *ngIf="needToChooseAdaptivityType" aria-label="Выберите алгоритм адаптивности" style="display:block">
    <mat-radio-button value="1">Обычный</mat-radio-button>
    <mat-radio-button value="2">Необычный</mat-radio-button>
  </mat-radio-group>

  <pdf-viewer *ngIf="showMaterial" [src]=data.url [render-text]="true" [(page)]="page" [show-all]="true" style="display:block"></pdf-viewer>

</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button *ngIf="needToGetInitialTest" mat-raised-button>Пройти предтест</button>
  <button *ngIf="needToChooseAdaptivityType" mat-raised-button>Продолжить</button>
  <button *ngIf="toTestButtonVisible" mat-raised-button>К тестам</button>
</div>
