<div mat-dialog-content class="lab-work-component__popover" #popoverContent>
  <div  *ngIf="needToGetInitialTest" class="need-pred-test">
    <p>Вы впервые работаете с адаптивным обучением на этом предмете!</p>
    <p>Для старта процесса обучения пожалуйста пройдите предтест...</p>   
  </div>

  <span *ngIf="showTimer">Переход к тестам будет доступен через {{time}}</span>
  <pdf-viewer *ngIf="showMaterial" [src]=data.url [render-text]="true" [(page)]="page" [show-all]="true" style="display:block"></pdf-viewer>

  <div *ngIf="isTest">
      <app-test-execution testId="{{testId}}"></app-test-execution>
   </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button *ngIf="needToGetInitialTest" mat-raised-button (click)="goToPredTest()">Пройти предтест</button>
  <button *ngIf="toTestButtonVisible" mat-raised-button [disabled]='!toTestButtonEnabled'>К тестам</button>
  <button id='continueButton' *ngIf="isTest" mat-raised-button [disabled]="true">Завершить</button>
</div>
