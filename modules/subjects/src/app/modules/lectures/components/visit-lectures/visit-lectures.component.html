<div class="visit-lectures-component" *ngIf="state$ | async as state; else: load">
  <div class="visit-lectures-component__header">
    <div class="visit-lectures-component__header-actions" *ngIf="isTeacher">
      <button mat-raised-button color="primary" (click)="settingVisitDate()">Управление расписанием</button>
      <button mat-raised-button color="warn" (click)="deletePopover()">Удалить все даты</button>
      <div class="_excel-file" (click)="getExcelFile()">
        <span class="iconify" data-icon="mdi-file-excel" data-inline="false"></span>
      </div>
    </div>
  </div>
  <div class="visit-lectures-component__table-lecture-visiting" *ngIf="state.groupsVisiting">
    <table mat-table [dataSource]="state.groupsVisiting.LecturesMarksVisiting" class="mat-elevation-z14">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>№</th>
        <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Студент</th>
        <td mat-cell *matCellDef="let element"> {{element.StudentName}}</td>
      </ng-container>

      <ng-container *ngFor="let day of state.calendar; let i = index" matColumnDef="{{day.Date + day.Id}}">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-date">{{day.Date}}</div>
        </th>
        <td mat-cell *matCellDef="let element"
            style="text-align: center;"
            (dblclick)="setVisitMarks(day, state.groupsVisiting.LecturesMarksVisiting, i)"
        >
          {{element.Marks[i] && element.Marks[i].Mark}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<ng-template #load>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
