<div class="protection-schedule-component" *ngIf="student">
  <div class="protection-schedule-component__subGroup" *ngFor="let i of numberSubGroups">
    <span  class="protection-schedule-component__subGroup-title">Подгруппа {{i}}</span>
    <div class="protection-schedule-component__subGroup-table">
      <table mat-table [dataSource]="_getStudentGroup(i)" class="mat-elevation-z14">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>№</th>
          <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Студенты</th>
          <td mat-cell *matCellDef="let element"> {{element.FullName}}</td>
        </ng-container>

        <ng-container *ngFor="let scheduleProtectionLab of header; let j = index"
                      matColumnDef="{{scheduleProtectionLab.head}}"
        >
          <th mat-header-cell *matHeaderCellDef >
            <div>{{scheduleProtectionLab.text}}</div>
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">{{_getMark(element, j) | number}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="_getSubGroupDisplayColumns(i)"></tr>
        <tr mat-row *matRowDef="let row; columns: _getSubGroupDisplayColumns(i);"></tr>
      </table>
    </div>
  </div>
</div>
