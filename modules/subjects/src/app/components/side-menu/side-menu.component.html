<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="'navigation'"
               mode="'over'"
               [opened]="drawer.opened"
  >
    <mat-toolbar>
      <a class="home-button" routerLink="/">
<!--        <img class="app-logo" src="path_to_logo_image" />-->
      </a>
    </mat-toolbar>
    <mat-nav-list class="navigation-list">
      <a class="navigation-item" mat-list-item
         *ngFor="let menuElement of menuElements"
         [routerLink]="menuElement.tab" routerLinkActive="active">
        <mat-icon class="material-icons">{{menuElement.icon}}</mat-icon>
        <span class="navigation-item-label">{{menuElement.name}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="sidenav-content-toolbar" color="primary">
      <button mat-icon-button class="menu-button" type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()">
        <i class="material-icons">menu</i>
      </button>
      <span class="filler">
            <!-- You can place a search bar here or anything you like -->
        </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
<!--    <app-footer></app-footer>-->
  </mat-sidenav-content>
</mat-sidenav-container>
