<h1 mat-dialog-title>{{data.label}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-content *ngIf="data.isConfirm">
  <p>{{data.alert}}</p>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-raised-button class="dialog-button" (click)="onCancelClick()">Нет</button>
  <button mat-flat-button class="dialog-button" color="{{data.color}}" [mat-dialog-close]="true">{{data.actionName}}</button>
</div>
