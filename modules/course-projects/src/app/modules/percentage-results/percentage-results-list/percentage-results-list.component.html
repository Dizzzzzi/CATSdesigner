<div class="percentage-results-list-component">
  <div class="percentage-results-list-component__row table_header">
    <p style="text-align: center">№</p>
    <p>Студент</p>
    <p>Тема курсового проекта (работы)</p>
    <div class="percentage-results-list-component__results" >
      <p class="percentage-results-list-component__result" *ngFor="let graph of percentageGraphs">{{graph.Date | date:'dd/MM'}}</p>
    </div>
    <p class="percentage-results-list-component__result">Оценка</p>
  </div>
  <div class="percentage-results-list-component__row" *ngFor="let student of percentageResults; index as i">
    <p style="text-align: center">{{ i + 1 }}</p>
    <p>{{ student.Name }}</p>
    <p>{{ student.Group }}</p>
    <div>
      <div class="percentage-results-list-component__results" *ngIf="percentageResultsComponent.getCourseUser().IsStudent">
        <p class="percentage-results-list-component__result" *ngFor="let result of student.PercentageResults">{{result.Mark}}</p>
      </div>
      <div class="percentage-results-list-component__results" *ngIf="percentageResultsComponent.getCourseUser().IsLecturer">
        <p (click)="percentageResultsComponent.setResult(result)"
           class="percentage-results-list-component__result clickable" *ngFor="let result of student.PercentageResults">{{result.Mark}}</p>
      </div>
    </div>
    <div *ngIf="percentageResultsComponent.getCourseUser().IsStudent">
      <p class="percentage-results-list-component__result">{{ student.Mark }}</p>
    </div>
    <div *ngIf="percentageResultsComponent.getCourseUser().IsLecturer">
      <p (click)="percentageResultsComponent.setMark(student)" class="percentage-results-list-component__result clickable">{{ student.Mark }}</p>
    </div>
  </div>
</div>
